<h1>Список Заказов</h1>
<input type="button" value="Добавить" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Машина</td>
            <td>Пользователь</td>
            <td>Дата начала контракта</td>
            <td>Дата Окончания контракта</td>
            <td>Комментарий</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of orders">
            <ng-template [ngIf]="order?.id != p.id" [ngIfElse]="edit">
                <td>{{p?.carId}}</td>
                <td>{{p?.userId}}</td>
                <td>{{p?.startContractDateTime}}</td>
                <td>{{p?.finishedContractDateTime}}</td>
                <td>{{p?.comment}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editOrderViewModel(p)">Изменить</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(p)">Удалить</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="order.carId" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="order.userId" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="order.startContractDateTime" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="order.finishedContractDateTime" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="order.comment" class="form-control" />
    </td>
    <td>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
  
        <label>Машина</label>
        <input type="text" [(ngModel)]="order.carId" class="form-control" />
  
    <div class="form-group">
        <label>Пользователь</label>
        <input type="text" [(ngModel)]="order.userId" class="form-control" />
    </div>
    <div class="form-group">
        <label>Дата начала контракта</label>
        <input type="text" [(ngModel)]="order.startContractDateTime" class="form-control" />
    </div>
    <div class="form-group">
        <label>Дата окончания контракта</label>
        <input type="text" [(ngModel)]="order.finishedContractDateTime" class="form-control" />
    </div>
    <div class="form-group">
        <label>Комментарий</label>
        <input type="text" [(ngModel)]="order.comment" class="form-control" />
    </div>
    <div>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
